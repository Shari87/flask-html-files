<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Assessment2!</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required </p>
    <form  method="get">
      <label for="firstname">First Name:</label>
      <input id="firstname" type="firstname" name="firstname" placeholder="First Name">
      <label for="lastname">Last Name:</label>
      <input id="lastname" type="lastname" name="lastname" placeholder="Last Name">
      <p></p>
      <label for="emailtag">Email:</label>
      <input id="emailtag" type="email" name="" placeholder="name@email.com">
      <label for="passtag">Password:</label>
      <input id="passtag" type="password" name="" placeholder="">

      <p>Are you over the age of 18?</p>
      <label for="yes">Yes:</label>
      <input type="radio" id="yes" name="age_criteria" value="Yes">

      <label for="no">No:</label>
      <input type="radio" id="no" name="age_criteria" value="No">

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="Payment">
        <option value="CC">Credit Card</option>
        <option value="PP">PayPal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Submit Feedback">
    </form>

  </body>
</html>
